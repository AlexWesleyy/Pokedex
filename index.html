<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <!--Icone-->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <!--CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <!--JS-->
  <script defer src="js/script.js"></script>
  <title>Pokédex</title>

</head>
<body>
  
  <main><!--Inicio main-->

    <!--Imagem-->
    <img src="#" alt="pokemon" class="pokemon_image">

    <!--Dados do pokemon-->
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
    </h1>

    <!--Formulario que o usuario digitara-->
    <form class="form">
        <input type="search"
        class="input__search"
        placeholder="Name or Numbers"
        required 
        /><!-- required - o usuario tem que preencher para pesquisar-->
    </form>

    <!--Botões-->
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <!--pokedex img-->
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main><!--Fim main-->

</body>
</html>
